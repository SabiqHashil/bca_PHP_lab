<!--
    9 - Aim:
    Change the text color and back color of a TextBox using onFocus and onBlur event
-->

<!DOCTYPE html>

<head>
    <title>Change TextBox Style</title>
</head>

<body>
    <h1>Change TextBox Style</h1>
    <label for="myInput">Text Box:</label>
    <input type="text" id="myInput" onfocus="this.style.color='yellow'; this.style.backgroundColor='blue'"
        onblur="this.style.color='black'; this.style.backgroundColor='white'">
</body>

</html>
