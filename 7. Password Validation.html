<!--
    7 - Aim:
    Write a JavaScript program for password validation based on the following condition.
        * Password and confirm password must be same.
        * Length of password must be greater than 8 characters.
-->

<!DOCTYPE html>

<head>
    <title>Password Validation</title>
</head>

<body>
    <div>
        <h1>Password Validation</h1>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required><br><br>

        <button onclick="validatePassword()">Validate Password</button>

        <p id="resultMessage"></p>
    </div>

    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const resultMessage = document.getElementById("resultMessage");

            if (password === confirmPassword && password.length > 8) {
                resultMessage.textContent = "Password is valid.";
                resultMessage.style.color = "green";
            } else {
                resultMessage.textContent = "Password is not valid.";
                resultMessage.style.color = "red";
            }
        }
    </script>

</body>

</html>
